<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Provider Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

    /* -------- BACKGROUND -------- */
    body {
        min-height: 100vh;
        font-family: 'Inter', sans-serif;

        background:
            radial-gradient(circle at 20% 30%, rgba(92, 217, 255, 0.40), rgba(0,0,0,0) 60%),
            radial-gradient(circle at 80% 25%, rgba(81, 255, 191, 0.28), rgba(0,0,0,0) 55%),
            radial-gradient(circle at 60% 80%, rgba(56, 136, 255, 0.22), rgba(0,0,0,0) 70%),
            #0a1a3c;
        background-size: cover;
        background-attachment: fixed;
    }

    /* -------- NAVBAR -------- */
    .navbar {
        background: rgba(10, 38, 78, 0.75);
        backdrop-filter: blur(8px);
    }

    .navbar-brand {
        color: #c9f6ff !important;
        font-weight: 600;
        font-size: 1.45rem;
        letter-spacing: 0.4px;
    }

    /* -------- MAIN CONTENT BOX -------- */
    .content-wrapper {
        max-width: 950px;
        margin: 55px auto;
        padding: 38px;
        background: rgba(255, 255, 255, 0.90);
        border-radius: 18px;
        backdrop-filter: blur(8px);
        box-shadow: 0 10px 45px rgba(0,0,0,0.18);
        animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* -------- INPUTS -------- */
    .form-control {
        border-radius: 12px;
        padding: 11px 14px;
        border: 1px solid #d0dce8;
        background-color: #fff !important;
        transition: 0.25s;
    }

    .form-control:focus {
        border-color: #38bdf8;
        box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.35);
    }

    /* -------- BUTTON -------- */
    .btn-primary {
        background: linear-gradient(135deg, #1eb6d8, #27dac5);
        border: none;
        border-radius: 12px;
        padding: 10px 16px;
        font-weight: 600;
        letter-spacing: .3px;
        transition: 0.25s;
        color: white;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        background: linear-gradient(135deg, #16a3c9, #1dcbb8);
    }

  </style>

</head>
<body>

<nav class="navbar shadow-sm">
  <div class="container">
      <a class="navbar-brand" href="/">Provider Lookup</a>
  </div>
</nav>

<div class="content-wrapper">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
